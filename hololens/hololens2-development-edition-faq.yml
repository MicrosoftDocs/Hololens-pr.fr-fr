      Pour obtenir une assistance spécifique à Pixyz (après avoir échangé votre version d’évaluation), visitez [Pixyz-Software.com/support](http://pixyz-software.com/support)
- name: Azure
  questions:
  - question: >
      Comment puis-je échanger mon crédit Azure $500 ?
    answer: >
      Pour échanger vos crédits Azure $500, échangez vos Pass Azure code de promotion et activez votre abonnement. [En savoir plus](https://www.microsoftazurepass.com/Home/HowTo?Length=5)


      Passez en revue le [contrat d’abonnement](https://azure.microsoft.com/support/legal/subscription-agreement/?country=US) Pass Azure et les détails de l' [offre](https://azure.microsoft.com/en-us/offers/azure-pass/).
  - question: >
      Quand mon crédit Azure $500 expire-t-il ?
    answer: >
      Votre crédit Azure de $500 expire 90 jours après l’activation de votre code de clé Azure.
  - question: >
      Que puis-je faire avec mes crédits Azure ?
    answer: >
      Avec vos crédits Azure, vous pouvez commencer à créer avec un ensemble de services Cloud Microsoft&#39;. les crédits Azure inclus avec l’édition HoloLens 2 Development sont de permettre aux clients de commencer rapidement à créer et à tester des applications de réalité mixte sur Azure. Pour obtenir des informations détaillées sur la création sur Azure, visitez les [ressources Azure](https://azure.microsoft.com/en-us/resources/)
  - question: >
      Où puis-je en savoir plus sur les services Azure Mixed Reality ?
    answer: Microsoft propose un ensemble de services de réalité mixte pour permettre aux développeurs de créer et de tester des solutions de réalité mixte. [En savoir plus](/windows/mixed-reality/develop/mixed-reality-cloud-services)
