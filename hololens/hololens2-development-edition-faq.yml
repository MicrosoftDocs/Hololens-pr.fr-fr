      Comment puis-je échanger mon version d’évaluation du plug-in Pixyz ?
    answer: >
      Instructions d’échange


      1. Rendez-vous sur le site id.unity.com.

      2. Connectez-vous avec votre Pixyz ou créez un compte

      3. Cliquez sur &#39;échanger un code produit&#39;

      4. Entrez le code du produit, puis cliquez sur &#39;échanger un code produit&#39;


      visitez la documentation de HoloLens 2 Development Edition pour [en savoir plus](hololens2-options.md?tabs=device)
  - question: >
      Comment faire contacter le support Pixyz ?
