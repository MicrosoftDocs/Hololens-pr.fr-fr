### YamlMime:Landing
title: Microsoft HoloLens
summary: Microsoft HoloLens est le premier ordinateur holographique entièrement autonome exécutant Windows 10. Avec l’introduction de HoloLens 2, chaque appareil HoloLens offre maintenant des fonctionnalités de gestion commerciale prête à l’emploi, qui sont renforcées par la fiabilité, la sécurité et la scalabilité des services cloud et d’IA de Microsoft.
