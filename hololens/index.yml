title: MicrosoftHoloLens
summary: MicrosoftHoloLens est le premier ordinateur holographique entièrement autonome exécutant Windows10. À présent, avec l'introduction de HoloLens 2, chaque appareil HoloLens offre des fonctionnalités de gestion commerciale prête à l'emploi, qui sont renforcée par la fiabilité, la sécurité et l'évolutivité des services de cloud et d'IA de Microsoft.
